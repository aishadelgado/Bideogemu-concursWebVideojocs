<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bideogemu web</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/icon1x1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Color para el cabecera y el pie de pÃ¡gina: rgb(173, 100, 191) -->
    <!--Color para el fondo: rgb(191, 187, 191)-->
    <div class="row" id="cabecera">
        <!-- Logo de Bideogemu -->
        <div class="col-lg-1">
            <img src="./img/icon1x1.png" class="logo_bideogemu">
        </div>

        <div class="col-lg-1" id="bideogemu">
            <p>Bideogemu</p>
        </div>
        <!-- Espacio en blanco -->
        <div class="col-lg-1">
        </div>

        <!-- Logo XBOX -->
        <div class="col-lg-1">
            <img src="./img/xbox_logo.png" class="logos">
        </div>

        <!-- Logo Nintendo -->
        <div class="col-lg-1">
            <img src="./img/nintendo_logo.png" class="logos">
        </div>

        <!-- Logo Playstation -->
        <div class="col-lg-1">
            <img src="./img/playstation_logo.png" class="playstation_logo">
        </div>

        <!-- Espacio en blanco -->
        <div class="col-lg-2">

        </div>

        <!-- Barra de busqueda -->
        <div class="col-lg-4" id="formulario">
            <form class="d-flex" role="search">
                <input type="text" id="Nombre" name="Nombre">
                <button class="btn-btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
</body>
</body>

</html>
